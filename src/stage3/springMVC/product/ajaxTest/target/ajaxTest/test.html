<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>JQuery中Ajax的基本使用</title>
</head>
<body>
<button id="btn">JQuery中Ajax的基本使用</button>
<script src="lib/jquary.js"></script>
<script>
    $("#btn").click(function () {
        $.ajax({
            type: "post",
            url: "http://httpbin.org/post",
            // data: 'uname=lrq&pwd=123',
            data: JSON.stringify({
                'uname': 'lrq',
                'pwd': '123'
            }),
            contentType: "application/json",
            success: function (resp) {
                console.log(resp);
            }
        });
    })
</script>
</body>
</html>
